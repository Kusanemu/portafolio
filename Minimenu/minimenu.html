<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimenu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        .menu-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #frame {
            display: block;
            margin: auto;
            width: 80%;
            height: 400px;
            border: none;
            margin-top: 20px;
        }
    </style>
    <script src="oal.js"></script>
</head>
<body>
<h1>Minimenu</h1>
<p>Click en la opción</p>

<div class="menu-buttons">
    <button onclick="menu(1)">Práctica 1</button>
    <button onclick="menu(2)">Práctica 2</button>
    <button onclick="menu(3)">Práctica 3</button>
    <button onclick="menu(4)">Práctica 4</button>
    <button onclick="menu(5)">Reto 1</button>
    <button onclick="menu(6)">Arreglos 1</button>
    <button onclick="menu(7)">Arreglos 2</button>
    <button onclick="menu(8)">Ahorcado</button>
    <button onclick="menu(9)">Test de violencia</button>
</div>

<iframe id="frame" src="" frameborder="0"></iframe>
</body>
</html>
